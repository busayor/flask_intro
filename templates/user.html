{% extends "base.html" %}
{% block title %}Member Page{% endblock %}

{% block content %}
    <!-- with to endwith contains flashed messages -->
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
             <p>{{msg}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <!-- <p>Welcome {{user}}</p> -->
    <form action="#" method="POST">
        <input type="email" value="{{email if email}}" name="email" placeholder="enter email"/>
        <input type="submit" value="submit"/>
    </form>
{% endblock %}
